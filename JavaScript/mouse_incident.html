<!DOCTYPE html>
<html >
<head>
<title>mouse_incident</title>
<style>
    #text{
        height: 50px;
        width: 200px;
        background-color: rgb(24, 224, 224);
        border: 1px solid #116699;
        display: none;
    }
</style>

</head>

<body>

    <input type="checkbox" onmousemove="document.getElementById('text').style.display='block';" onmouseout="document.getElementById('text').style.display='none';"/>
    <div id="text">Try not to choose in the Internet bar</div>

</body>
</html>
