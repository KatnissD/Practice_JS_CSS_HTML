<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>if for</title>
    </meta>
</head>

<body>
    <script>
        for (a=10;a<=15;a++)
        if (a%2==0)
        document.write("<font size=10 color=#fchfdm> Even </font>");
        else
        document.write("<font size=5 > Odd </font>");

    </script>
</body>
</html>
