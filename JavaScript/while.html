<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>while</title>
    </meta>
</head>

<body>
    <script>
        var a=1
        while (a<=5)
        {
            document.write("<h",a,"> This is the title text. </h",a,">");
            a++;
        }

    </script>
</body>
</html>
